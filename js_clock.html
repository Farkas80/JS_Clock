<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="css/js_clockStyle.css" rel="stylesheet" type="text/css">
    <title>Clock created with JS</title>
</head>

<body>
    <div class="container">
    <div class="clock">
        <div class="madrid">
            <div class="hand hour-hand"></div> 
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <div class="clock">
        <div class="madrid">
            <div class="hand hour-hand1"></div> 
            <div class="hand minute-hand1"></div>
            <div class="hand second-hand1"></div>
        </div>
    </div>
    <div class="clock">
        <div class="madrid">
            <div class="hand hour-hand2"></div> 
            <div class="hand minute-hand2"></div>
            <div class="hand second-hand2"></div>
        </div>
    </div>
</div>
    <script src="js_clock.js"></script>
</body>

</html>
